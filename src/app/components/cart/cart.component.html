<div class="card">
    <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="product-list-item">
                    <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ product?.item?.poster_path }}"  >

                    <div class="product-list-detail">
                        <div class="product-name">{{product.item.title}}</div>
                        <div class="product-description">{{product.item.overview}}</div>
                        <p-rating [ngModel]="product.item.vote_count" [readonly]="true" [cancel]="false"></p-rating>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.item.title}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">32.5 SDG</span>
                        <p-button icon="pi pi-times-circle" label="Remove from Cart" [disabled]="product.item.release_date === 'OUTOFSTOCK'" (click)="removeCart(this.product.item)"></p-button>
                        <span [class]="'Released Date' + product.item.release_date">{{product.item.release_date}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 md:col-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{product.item.title}}</span>
                        </div>
                        <span [class]="'product-badge status-' + product.item.release_date">{{product.item.release_date}}</span>
                    </div>
                    <div class="product-grid-item-content">
                        <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ product?.item?.poster_path }} "  >
                        <div class="product-name">{{product.item.title}}</div>
                        <div class="product-description">{{product.item.overview}}</div>
                        <p-rating [ngModel]="product.item.vote_count" [readonly]="true" [cancel]="false"></p-rating>
                    </div>
                    <div class="product-grid-item-bottom">

                        <span class="product-price">32.5 SDG</span>
                        <p-button icon="pi pi-times-circle" [disabled]="product.item.release_date === 'OUTOFSTOCK'" (click)="removeCart(this.product.item)"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
    <button type="button" class="button button--icon trailer" [disabled]="cart_disable" (click)="Order()">
        <span class="mr-2"><img src="assets/images/shopping_cart.svg"></span>
        <span class="txt" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ORDER NOW..!</span>
    </button>
</div>
